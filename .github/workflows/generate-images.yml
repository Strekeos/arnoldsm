# .github/workflows/generate_blog_images.yml
name: Generate Blog Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Assumes requirements.txt exists

      - name: Install dependencies
        # Assumes requirements.txt, otherwise use: pip install pyyaml requests
        run: pip install -r requirements.txt

      - name: Generate images
        env:
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
        # Path to script inside .github/scripts/
        run: python .github/scripts/generate_images.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          # *** UPDATED: Stage changes from the correct image directory ***
          git add static/images/blogs/

          # Check if there are any staged changes
          if ! git diff --staged --quiet; then
            echo "Changes detected. Committing and pushing..."
            # Commit the changes with [skip ci] to prevent workflow loops
            git commit -m "Add AI-generated blog images [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi